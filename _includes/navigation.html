<!-- NAV BAR -->
<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="brand" href="{{ site.url }}">{{ site.title }}</a>
			<div class="nav-collapse collapse">
				<ul class="nav">
					{% for link in site.links %}
					<li><a href="{% if link.external %}{{ link.url }}{% else %}{{ site.url }}{{ link.url }}{% endif %}" {% if link.external %}target="_blank"{% endif %}>{{ link.title }}</a></li>
					{% endfor %}
					<li><a href="{{ site.url }}/feed.xml" title="Atom/RSS feed">Feed</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>
