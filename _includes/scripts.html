<script src="{{ site.url }}/assets/js/main.min.js"></script>
{% if site.google_analytics %}
<!-- Asynchronous Google Analytics snippet -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.google_analytics }}', 'githb.io');
  ga('send', 'pageview');
  
 $(function() {
  var minFont = 15.0,
	  maxFont = 40.0,
	  diffFont = maxFont - minFont,
	  size = 0;
   
  {% assign max = 1.0 %}
  {% for tag in site.tags %}
	 {% if tag[1].size > max %}
		{% assign max = tag[1].size %}
	 {% endif %}
  {% endfor %}
		
  {% for tag in site.tags %}
	 size = (Math.log({{ tag[1].size }}) / Math.log({{ max }})) * diffFont + minFont;
	 $("#{{ forloop.index }}").css("font-size", size + "px");
  {% endfor %}

  $('.tag-cloud a[class^="__tag"]').click(function() {
	 $('.post-list').empty();
	 $('#list_' + $(this).attr('id')).each(function() {
		$('.post-list').append('<ul>' + $(this).html() + '</ul>');
	 });
  });
});
</script>
{% endif %}
